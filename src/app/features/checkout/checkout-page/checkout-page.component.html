<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulaire de Facturation</title>
  <!-- Intégration du CSS de Foundation -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/foundation/6.6.3/foundation.min.css">
</head>
<body>
<div class="grid-container">
  <div class="grid-x grid-padding-x">
    <div class="large-12 cell">
      <h1>Formulaire de Facturation</h1>
      <form>
        <label>Nom:
          <input type="text" placeholder="Nom">
        </label>
        <label>Prénom:
          <input type="text" placeholder="Prénom">
        </label>
        <label>Adresse:
          <input type="text" placeholder="Adresse">
        </label>
        <label>Ville:
          <input type="text" placeholder="Ville">
        </label>
        <label>Code Postal:
          <input type="text" placeholder="Code Postal">
        </label>
        <label>Pays:
          <select>
            <option value="france">France</option>
            <option value="belgique">Belgique</option>
            <option value="suisse">Suisse</option>
            <!-- Ajoutez d'autres pays selon vos besoins -->
          </select>
        </label>
        <input type="submit" class="button" value="Envoyer">
      </form>
    </div>
  </div>
</div>

<!-- Intégration du JavaScript de Foundation -->
<script src="https://cdn.jsdelivr.net/foundation/6.6.3/foundation.min.js"></script>
</body>
</html>
